<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="icon" type="image/x-icon" href="styles/Asset 2.png">
    <link rel="stylesheet" href="styles/main.scss" >
    <!-- <link rel="stylesheet" href="styles/kanbanboard.scss" > -->

</head>
<body>

<!-- start of nav bar -->
<nav>
    <a href="#default" class="logo">STUDBUD</a>
    <div class="header-right">
      <a href="index.html">My Workspace</a>
      <a class="active" href="mytasks.html">My Tasks</a>
    </div>
  </nav>

  <!-- end of nav bar -->
  <header> 
    <h3 id = "heading-workspace"> My Kanban: Edit Column Names and add tasks</h3> 
  </header>



<!-- start of kanban-board -->

<!-- task list  -->
<!--  is in a row and div container so that the design will be responsive and also so that the divs will be side by side -->
<div class = "div-container">
  <div class ="row"> 

<!-- having the task list on the first card  -->
    <div class = "box"  id ="card1">
      <!-- the task list with varioys different forms -->
    <div id="itemfields" >
      <h3> Task List </h3>

    
  <label for="itemname">Task Name:</label>
  <input type="text" id="itemname">
  <br/>
  <label for="taskdate"> Date Due: </label>
  <input type="date" id="taskdate">
  <br/>
       <label for="taskcompletion">Completion Time: </label>
    <input type="time" id="taskcompletion">
  <br/>
  <label for="taskestimate">Estimated completion time (in mins):</label>
  <input type="number"  id="taskestimate"> 
  <br/>
    <label for="taskpriority">Task Priority:</label>
    <select name="prority" id="taskpriority">
    <option value="">Select one</option>
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>

<br/>
  <button id="itemsubmit">Add New Task</button>
  <div id="itemlist"> 
    <ul class = "dragitem"id="dragitem" draggable="true"> 
    </ul> 
  </div>
</div>

</div>

<!-- end of task list  -->




<!-- columns for kanbanboard -->
<!-- added the drag class to the columns so that they are the parent of the child  -->
          <div class = "box"  id ="card2"> 
        <!-- makes the heading change text with the editable content phrase  -->
            <h3 contentEditable="true"> To do </h3>      
          </div>
          <div class = "box"  id ="card3"> 
          <h3 contentEditable="true"> In progress </h3>
          </div>
          <div class = "box"  id ="card4">
            <h3 contentEditable="true"> Finished </h3>
          </div>
  </div>
</div>



<!-- end of kanban board -->

  <script src="tasks.js"></script>
</body>

</html>
