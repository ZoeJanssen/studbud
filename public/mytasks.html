<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Kanban Board</title>

    <link rel="stylesheet" href="styles/main.scss" >

</head>
<body>

<!-- start of nav bar -->
<nav>
    <a href="#default" class="logo">STUDBUD</a>
    <div class="header-right">
      <a href="index.html">My Nothing</a>
      <a href="myworkspace.html">My Workspace</a>
      <a class="active" href="mytasks.html">My Tasks</a>
    </div>
  </nav>

<!-- end of nav bar -->

<!-- start of kanban-board -->

<!-- task list  -->
     <!-- <button class ="btn-add">Creating Column</button> -->

<div class = "div-container">
  <div class ="row"> 

    <div class = "card1">
    <div id="itemfields" >
      <h3> Task List </h3>

  <label for="itemname">Task List:</label>
  <input type="text" id="itemname">
  <br/>
  <label for="taskdate"> Date Due: </label>
  <input type="date" id="taskdate">
  <br/>
       <label for="taskcompletion">Completion Time: </label>
    <input type="time" id="taskcompletion">
  <br/>
<label for="taskestimate">Estimated completion time (in mins):</label>
  <input type="number"  id="taskestimate"> 
  <br/>
<label for="taskpriority">Task Priority:</label>
  <select name="prority" id="taskpriority">
    <option value="">Select one</option>
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>
  <br/>
  <button id="itemsubmit">Add New Task</button>
</div>
</div>

<!-- end of task list  -->

<!-- columns for kanbanboard -->
          <div class = "card2" ondrop="drop(event)" ondragover="allowDrop(event)"> 
        <!-- makes the heading change text  -->
            <h3 contentEditable="true"> To do </h3>
          <!-- the output of the form goes here    -->
          <div id="itemlist" draggable="true" ondragstart="drag(event)"> 
                <ul> 
                </ul> 
              </div>
          </div>
          <div class = "card3" ondrop="drop(event)" ondragover="allowDrop(event)"> 
          <h3 contentEditable="true"> In progress </h3>
          </div>
          <div class = "card4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 contentEditable="true"> Finished </h3>
          </div>
  </div>
</div>


<!-- end of kanban board -->

  <script src="tasks.js"></script>
</body>

</html>
