<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<!-- start of nav bar -->
  <div class="header">
    <a href="#default" class="logo">STUDBUD</a>
    <div class="header-right">
      <a href="index.html">My Profile</a>
      <a href="myworkspace.html">My Workspace</a>

      <!-- <a href="myresources.html">My Resources</a> -->
    </div>
  </div>

<!-- end of nav bar -->

<!-- start of kanban-board -->
<section>
  <div class="task_container">
    <form id="book-form">
      <div class="form-group">
        <label for="task">Task:</label>
        <input type="text" id="task" class="form-control">
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" class="form-control">
      </div>
      <div class="form-group">
        <label for="completionTime">Completion Time:</label>
        <input type="time" id="completionTime" class="form-control">
      </div>
      <div class="form-group">
        <label for="estimatedTime">Estimated completion time (in mins):</label>
        <input type="number" id="estimatedTime" class="form-control">
      </div>
      <div class="form-group">
        <label for="taskPriority">Task Priority:</label>
            <select name="prority" id="taskPriority">
              <option value="">Select one:</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
      </div>
      <input type="submit" value="Add Task" class="btn btn-primary btn-block">
    </form>
     <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Completion Time</th>
          <th>Estimated completion time</th>
          <th>Task Priority</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
</div>

  <h2> My Tasks</h2>
  <button id="columnButton"> New Column</button>
  <div class="container">
    <div class="row">
      <div class="card1"> 
        <h3>Backlog</h3>
         </div>
       <div class="card2">
        <h3>To-Do</h3>
       </div>
        <div class="card3">
          <h3>Finished</h3>
        </div>
       </div>
    </div>


</section>


<!-- end of kanban board -->

  <script src="tasks.js"></script>
</body>

</html>
