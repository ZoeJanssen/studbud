
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="icon" type="image/x-icon" href="styles/Asset 2.png">

    <link rel="stylesheet" href="styles/tasklist.scss" />
    <link rel="stylesheet" href="styles/main.scss" />
</head>
<body>


<nav>
    <a href="#default" class="logo">STUDBUD</a>
    <div class="header-right">
      <a class="active" href="index.html">My Workspace</a>
      <a href="mytasks.html">My Tasks</a>
    </div>
  </nav>


  <header> 
    <h3 id = "heading-workspace"> My Workspace: For all your study needs</h3> 
  </header>

     <div class = "cards_wrap">     
      <!-- Background Change feature  -->
      <div class = "card_item">
        
        <div class = "card_inner" >
          <h2>Change Background Colour</h2>     
          <!-- this houses all of the buttons  -->
          <div class = "buttoncontainer">
            <!-- the buttons changes the background colour -->
            <!-- calls on the javascript to change colour when the button is pressed  -->
          <button class="button" onclick= "changeStyle()">Normal</button>
            <button class="button button2" onclick= "changeStyleRed()">Red</button>
             <button class="button button3" onclick= "changeStyleOrange()">Orange</button>
        <button class="button button4" onclick= "changeStyleYellow()">Yellow</button>
        <button class="button button5" onclick= "changeStyleGreen()">Green</button>
        <button class="button button6" onclick= "changeStyleBlue()">Blue</button>
        <button class="button button7" onclick= "changeStylePurple()">Purple</button>
        <button class="button button8" onclick= "changeStylePink()">Pink</button>
        <button class="button button9" onclick= "changeStyleBlack()">Black</button>
        </div>
          </div>
        </div>
<!-- end of task list  -->

    <!--       Stop watch feature  -->
    <!--       (Tyler potts, 2022) -->
  
          <div class = "card_item">
            <div class = "card_inner" >
              <h2>Stopwatch</h2>
                  <div class="watch">
                    <div class="time">
                      00:00:00
                    </div>
                    <div class="controls">
                      <button id="start">Start</button>
                      <button id="stop">Stop</button>
                      <button id="reset">Reset</button>
                    </div>
                  </div>
                </div>
              </div>

    
    <!--       Music Player feature  -->
          <div class = "card_item">
            <div class = "card_inner">
             <h2>Music Player</h2>
               <iframe src="https://open.spotify.com/embed/playlist/471N195f5jAVs086lzYglw" width="100%" height="230" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe> 
              </div>
          </div>

    
     <!--       Pomodoro time feature  -->
          <div class = "card_item">
            <div class = "card_inner">
              <h2>Pomodoro Timer</h2>
              <div id ="pomodoro_container">
                <!--   work timer  -->
                  <div id ="worktimer" class = "timer_p">
                    <p id="wminutes">25</p>
                    <p class ="semicolon">:</p>
                      <p id="wseconds">00</p>
                  </div>    
                  <p id ="counter" class ="timer_p">0</p>
                <!--   break timer  -->
                    <div id ="breaktimer" class = "timer_p">
                    <p id="bminutes">5</p>
                    <p class ="semicolon">:</p>
                      <p id="bseconds">00</p>
                  </div>
                <!-- buttons for timer -->
                <div class = controls_p>
                  <button id = "start_p">Start</button>
                  <button id = "stop_p">Stop</button>
                  <button id = "reset_p">Reset</button>
                </div>
                </div>  
            </div>
          </div>
    
     <!--       acronym generator feature  -->
          <div class = "card_item">
            <div class = "card_inner">
              <h2>Acronym Generator</h2>
              <div class="acronym_container">
              <p> Enter Phrase Below! </p> 
              <p> (Make sure to have spaces between words)</p>
                <input type="text" id="phrase" />
              <button id="phrase-button"> Make Acronym </button>
              <!-- had to include the style size as it was not changing otherwise for the output -->
            <p id="acronym-result" style="font-size: 40px;"> </p>
            </div>
            </div>
          </div>
    
    <!--       Colour generator feature  -->     
          <div class = "card_item">
            <div class = "card_inner">
              <h2>Colour Generator</h2>
              <div class="random-colour">
                <div class="random-colour__info">
                  <div class="random-colour__hex-value">#cccccc</div>
                </div>
                <!-- calls on javascript to change the colour of the div -->
                <button class="random-button" onclick="generateRandomHexColour()">Generate Random Colour</button>
              </div>
                </div>
              </div>
              
              <!-- end of card features -->
        </div>
      </div>
      
    <!-- end of the card layout  -->
    <!-- calling on the different javascript code  -->
    <script src="javascript.js"></script>   


</body>

</html>
