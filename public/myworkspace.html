            <div class = "cards_wrap">


      
      <!-- Task List feature  -->

      <div class = "card_item">
        <div class = "card_inner" id="task_card">
              <h2>Task List</h2>
              <form id="taskform">
                <label for="task">Task:</label>
                <input type="text" name="task" id="taskInput">
          
                <br>
              <!-- Date input -->
                <label for="dueDate">Due Date: </label>
                <input type="date" name="dueDate" id="dueDateInput">
                <br>
              <!-- Time input -->
              <label for="completionTime">Completion Time: </label>
                <input type="time" name="completionTime" id="completionTimeInput">
          
                <br>
          
              <label for="estimatedTime">Estimated completion time (in mins):</label>
              <input type="number" name="estimatedTime" id="estimatedTimeInput">
              <!-- Priority -->
              <br>
          
              <label for="priority">Task Priority:</label>
              <select name="prority" id="priorityInput">
                <option value="">Select one</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
          
              <br>
          
                <button type="submit">Submit</button>
              </form>
              <ul id="tasklist">
              </ul>
        </div>
          </div>

<!-- end of task list  -->

    <!--       Stop watch feature  -->
    <!--       (Tyler potts, 2022) -->
    
          <div class = "card_item">
            <div class = "card_inner">

              <h2>Stopwatch</h2>
                <!-- <div class = "inclusion">  -->
                  <div class="watch">
                    <div class="time">
                      00:00:00
                    </div>
                    <div class="controls">
                      <button id="start">Start</button>
                      <button id="stop">Stop</button>
                      <button id="reset">Reset</button>
                    </div>
                  </div>
                </div>
              </div>

    
    <!--       Music Player feature  -->
          <div class = "card_item">
            <div class = "card_inner">
             <h2>Music Player</h2>
               <iframe src="https://open.spotify.com/embed/playlist/471N195f5jAVs086lzYglw" width="100%" height="200" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe> 
              </div>
          </div>

    
     <!--       Pomodoro time feature  -->
          <div class = "card_item">
            <div class = "card_inner">
              <h2>Pomodoro Timer </h2>  
              <div class="main">
		
                <div class="container">
                  
                  <div class="session-length">
                    <div class="pomodoro-length">
                      <p>Session Length</p>
                      <button class="btn btn-count" id="pomodoro-plus-btn">+</button>
                      <span class="pomodoro-minutes-count"></span>
                      <button class="btn btn-count" id="pomodoro-minus-btn">-</button>
                    </div>
            
                    <div class="break-time-length">
                      <p>Break Time</p>
                      <button class="btn btn-count" id="break-plus-btn">+</button>
                      <span class="break-minutes-count"></span>
                      <button class="btn btn-count" id="break-minus-btn">-</button>
                    </div>
                  </div>
            
                  <section class="clock">
            
                    <div class="clock-timer" id="clock-timer">
                      <span class="minutes"></span>:<span class="seconds"></span>
                    </div>
            
                    <div class="options">
                      <button class="btn btn-control start-pomodoro">Start Pomodoro</button>
                      <button class="btn btn-control break">Take a break</button>
                      <button class="btn btn-control reset hidden">Reset</button>
                    </div>			
            
                  </section>			
            
                </div>
            
              </div>            
            </div>
          </div>
    
     <!--       inspiration generator feature  -->
          <div class = "card_item">

                  <p>click to change Colour</p>
