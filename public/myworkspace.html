<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>

    <link rel="stylesheet" href="styles/tasklist.scss" >
    <link rel="stylesheet" href="styles/main.scss" >
</head>
<body>


  <div class="header">
    <a href="#default" class="logo">STUDBUD</a>
    <div class="header-right">
      <a href="index.html">My Profile</a>
      <a class="active" href="myworkspace.html">My Workspace</a>
      <a href="mytasks.html">My Tasks</a>
      <!-- <a href="myresources.html">My Resources</a> -->
    </div>
  </div>

     <div class = "cards_wrap">     
      <!-- Task List feature  -->
      <div class = "card_item">
        <div class = "card_inner">
          <h2>TaskList</h2>

  <div id="itemfields">
    <label for="itemname">Task List:</label>
    <input type="text" id="itemname">
    <br>
    <label for="taskdate"> Date Due: </label>
    <input type="date" id="taskdate">

         <label for="taskcompletion">Completion Time: </label>
      <input type="time" id="taskcompletion">

 <label for="taskestimate">Estimated completion time (in mins):</label>
    <input type="number"  id="taskestimate"> 

 <label for="taskpriority">Task Priority:</label>
    <select name="prority" id="taskpriority">
      <option value="">Select one</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    

    <button id="itemsubmit">Add to the list</button>
  </div>

  <!--
  This is just a skeleton of the item list. We will add items into that UL using JS
  -->
  <div id="itemlist">
    <ul>
    </ul>
  </div>

        </div>
          </div>

<!-- end of task list  -->

    <!--       Stop watch feature  -->
    <!--       (Tyler potts, 2022) -->
    
          <div class = "card_item">
            <div class = "card_inner">
              <h2>Stopwatch</h2>
                  <div class="watch">
                    <div class="time">
                      00:00:00
                    </div>
                    <div class="controls">
                      <button id="start">Start</button>
                      <button id="stop">Stop</button>
                      <button id="reset">Reset</button>
                    </div>
                  </div>
                </div>
              </div>

    
    <!--       Music Player feature  -->
          <div class = "card_item">
            <div class = "card_inner">
             <h2>Music Player</h2>
               <iframe src="https://open.spotify.com/embed/playlist/471N195f5jAVs086lzYglw" width="100%" height="230" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe> 
              </div>
          </div>

    
     <!--       Pomodoro time feature  -->
          <div class = "card_item">
            <div class = "card_inner">
              <h2>Pomodoro Timer</h2>
              <div id ="pomodoro_container">
                <!--   work timer  -->
                  <div id ="worktimer" class = "timer_p">
                    <p id="wminutes">25</p>
                    <p class ="semicolon">:</p>
                      <p id="wseconds">00</p>
                  </div>    
                  <p id ="counter" class ="timer_p">0</p>
                <!--   break timer  -->
                    <div id ="breaktimer" class = "timer_p">
                    <p id="bminutes">5</p>
                    <p class ="semicolon">:</p>
                      <p id="bseconds">00</p>
                  </div>
                <!-- buttons for timer -->
                <div class = controls_p>
                  <button id = "start_p">Start</button>
                  <button id = "stop_p">Stop</button>
                  <button id = "reset_p">Reset</button>
                </div>
                </div>  
            </div>
          </div>
    
     <!--       acronym generator feature  -->
          <div class = "card_item">
            <div class = "card_inner">
              <h2>Acronym Generator</h2>
              <div class="acronym_container"
              <label class="phrase-label" for="phrase">Enter Phrase Below! (Make sure to have spaces between words)
                <input type="text" id="phrase" />
              </label>
              <button id="phrase-button"> Make Acronym </button>
            <p id="acronym-result"> </p>
            </div>
            </div>
          </div>
    
    <!--       Colour generator feature  -->     
          <div class = "card_item">
            <div class = "card_inner">
              <h2>Colour Generator</h2>
              <div class="random-colour">
                <div class="random-colour__info">
                  <div class="random-colour__hex-value">#cccccc</div>
                </div>
                <button class="random-button" onclick="generateRandomHexColour()">Generate Random Colour</button>
              </div>
                </div>
              </div>
              
              <!-- end of card features -->
        </div>
      </div>
      
    <!-- end of the card layout  -->
<script src="stopwatch.js"></script>   
     
      <script src="tasks.js"></script>
      <script src="pomodoro.js"></script>   

<script src="workspace.js"></script>   
<script src="colourgenerator.js"></script>   
<script src="imageupload.js"></script>   
<script src="acronym.js"></script>   


</body>
</html>
