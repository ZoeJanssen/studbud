<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/tasklist.scss" >

</head>
<body>


  <div class="header">
    <a href="#default" class="logo">STUDBUD</a>
    <div class="header-right">
      <a href="index.html">My Profile</a>
      <a class="active" href="myworkspace.html">My Workspace</a>
      <a href="mytasks.html">My Tasks</a>
      <a href="myresources.html">My Resources</a>

  </div>

     <div class = "cards_wrap">     
      <!-- Task List feature  -->
      <div class = "card_item">
        <div class = "card_inner">
          <h2>TaskList</h2>
        </div>
          </div>

<!-- end of task list  -->

    <!--       Stop watch feature  -->
    <!--       (Tyler potts, 2022) -->
    
          <div class = "card_item">
            <div class = "card_inner">

              <h2>Stopwatch</h2>
                <!-- <div class = "inclusion">  -->
                  <div class="watch">
                    <div class="time">
                      00:00:00
                    </div>
                    <div class="controls">
                      <button id="start">Start</button>
                      <button id="stop">Stop</button>
                      <button id="reset">Reset</button>
                    </div>
                  </div>
                </div>
              </div>

    
    <!--       Music Player feature  -->
          <div class = "card_item">
            <div class = "card_inner">
             <h2>Music Player</h2>
               <iframe src="https://open.spotify.com/embed/playlist/471N195f5jAVs086lzYglw" width="100%" height="200" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe> 
              </div>
          </div>

    
     <!--       Pomodoro time feature  -->
          <div class = "card_item">
            <div class = "card_inner">
              <div id ="pomodoro_container">
                <p id="work" class ="label">work:</p>
                  <p id="break" class ="label">break:</p>
                  <p id="cycles" class ="label">cycles:</p>
                <!--   work timer  -->
                  <div id ="worktimer" class = "timer">
                    <p id="wminutes">25</p>
                    <p class ="semicolon">:</p>
                      <p id="wseconds">00</p>
                  </div>    
                  <p id ="counter" class ="timer">0</p>
                <!--   break timer  -->
                    <div id ="breaktimer" class = "timer">
                    <p id="bminutes">5</p>
                    <p class ="semicolon">:</p>
                      <p id="bseconds">00</p>
                  </div>
                <!-- buttons for timer -->
                  <button id = "start" class="btn">Start</button>
                  <button id = "stop"class="btn">Stop</button>
                  <button id = "reset"class="btn">Reset</button>
                </div>   
            </div>
          </div>
    
     <!--       inspiration generator feature  -->
          <div class = "card_item">
            <div class = "card_inner">
              <h2>Inspiration Generator</h2>
                     <!-- <img src="https://source.unsplash.com/random/370x225" alt="">
                  <button id = "generate"> Generate Image </button>
                  <button id = "resource list"> Add to Resource List </button> -->
            </div>
          </div>
    
    <!--       Colour generator feature  -->     
          <div class = "card_item">
            <div class = "card_inner">
              <h2>Colour Generator</h2>   
              <div class="container3">
                <div>
                  <input type="color" id="color">
                  <h4 id="text">#000000</h4>
                  <button id="changeColour"> Click to change Colour</button>

                  <p>click to change Colour</p>
                </div>
              </div>
              
        </div>
      </div>
      
    <!-- end of the card layout  -->
<script src="stopwatch.js"></script>   
     
      <script src="tasks.js"></script>
      <script src="pomodoro.js"></script>   

<script src="workspace.js"></script>   
<script src="colourgenerator.js"></script>   
</body>
</html>
